<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHANA Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Popup ตั้งค่าก่อนเริ่มเกม -->
<div id="setup-popup" class="popup">
    <div class="popup-content">
        <h2>ตั้งค่าก่อนเริ่มเกม</h2>
        <div class="form-group">
            <label>มินิเกมไพ่ 9:</label>
            <input type="text" id="minigame1" placeholder="มินิเกม 1">
            <input type="text" id="minigame2" placeholder="มินิเกม 2">
            <input type="text" id="minigame3" placeholder="มินิเกม 3">
            <input type="text" id="minigame4" placeholder="มินิเกม 4">
        </div>
        <div class="form-group">
            <label>คำสั่งสำหรับไพ่ K แรก:</label>
            <input type="text" id="king-task" placeholder="คำสั่ง">
        </div>
        <button class="btn" id="start-button" onclick="startGameSetup()">ยืนยัน</button>
    </div>
</div>

<!-- พื้นที่สุ่มไพ่ -->
<div id="game-area" class="hidden">
    <h2>สุ่มไพ่</h2>
    <img src="bg.png" id="card-back" alt="กดเพื่อสุ่มไพ่" onclick="drawCard()" style="cursor: pointer; width: 150px;">
 
<div class="onimg">
    <div id="card-result">
     
        <!-- ผลลัพธ์จะแสดงที่นี่ -->
    </div>
</div>  
    <button id="restart-button" class="btn hidden" onclick="location.reload()">เริ่มเกมใหม่</button>
</div>

    <script src="script.js"></script>
</body>
</html>
