<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHANA Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- หน้าเริ่มต้น -->
    <div id="intro-area">
        <h1>OHANA Card Game</h1>
        <p>เกมสนุกๆ ที่ทุกคนต้องลอง!</p>
        <button class="btn" onclick="showSetup()">เริ่มต้น</button>
    </div>

    <!-- Popup ตั้งค่าก่อนเริ่มเกม -->
    <div id="setup-popup" class="popup hidden">
        <div class="popup-content">
            <h2>คำสั่งก่อนเริ่มเกม</h2>
            <div class="form-group">
                <label>มินิเกมไพ่ 9:</label><br><br>
                <input type="text" id="minigame1" placeholder="มินิเกม 1">
                <input type="text" id="minigame2" placeholder="มินิเกม 2">
                <input type="text" id="minigame3" placeholder="มินิเกม 3">
                <input type="text" id="minigame4" placeholder="มินิเกม 4"><br><br>
            </div>
            <div class="form-group">
                <label>คำสั่งสำหรับไพ่ K แรก:</label><br><br>
                <input type="text" id="king-task" placeholder="คำสั่ง">
            </div>
            <button class="btn" id="start-button" onclick="startGameSetup()">ยืนยัน</button>
        </div>
    </div>

    <!-- พื้นที่สุ่มไพ่ -->
    <div id="game-area" class="hidden">
        <h2>สุ่มไพ่</h2>
        <p>เวลาเล่น: <span id="timer-display">00:00:00</span></p>
        <img src="bg.png" id="card-back" class="card-back" alt="กดเพื่อสุ่มไพ่" onclick="drawCard()">

        <div id="result-popup" class="popup hidden">
            <div class="popup-content" id="popup-content"></div>
            <button class="btn" onclick="closePopup()">ปิด</button>
        </div>

        <div id="history-area">
            <h3>ไพ่ที่สุ่มไปแล้ว:</h3>
            <div id="history" class="container"></div>
        </div>

        <button id="restart-button" class="btn hidden" onclick="location.reload()">เริ่มเกมใหม่</button>
    </div>

    <!-- เสียง -->
    <audio id="card-draw-sound" src="card-draw.mp3"></audio>
    <audio id="popup-sound" src="popup.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
